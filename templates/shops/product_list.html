{% extends 'basic.html' %}
{% block content %}
<h1>List of product</h1>
{% for p in product_list%}
<div class="product">
    <h4>Name: {{p.name}}</h4>
    <p><strong>Price: {{p.price}}</strong></p>
    <form class="" action="#" method="get">
        <button class="btn btn-success">Add To Your Cart</button>
    </form>
    <hr>
</div>
{% endfor %}

{% endblock %}
